extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eunomia-bpf
    - icon: fontawesome/solid/paper-plane
      link: mailto:yunwei356@gmail.com
  generator: false
  analytics: 
    provider: google
    property: G-1YVMXGL0MY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/orgs/eunomia-bpf/discussions" target="_blank" rel="noopener">Github discussion</a>.
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: Chinese
      link: /zh/
      lang: zh
plugins:
  - meta
  - social
  - awesome-pages
  - blog:
      archive: false
      categories: false
      pagination: false
      blog_toc: true
  - search
  - tags
  - exclude:
      glob:
        - tutorials/third_party*
  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: true
        zh:
          name: 简体中文
      material_alternate: true
      nav_translations:
        zh:
          Getting Started: 开始
          Support: 支持
          Quick Start: 快速开始
          Architecture: 项目架构
          Installation: 安装
          From source: 从源代码
          Known Issues: 已知问题
          Examples: 示例
          Blogs: 博客
          Misc: 其他
          Tutorials: 教程
          Introduction: 简介
          README: 文档
          Home: 主页
          Documents: 文档
          ecli with docker: 在docker中使用ecli
          ecosystem: 生态
  - git-revision-date-localized:
      enable_creation_date: true
  - git-authors  