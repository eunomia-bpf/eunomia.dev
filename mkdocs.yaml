site_name: eunomia
repo_url: https://github.com/eunomia-bpf
site_url: https://eunomia.dev
repo_name: eunomia-bpf
copyright: Copyright (c) 2024 eunomia-bpf org.
site_description: 'eunomia-bpf: Exploring and improving eBPF toolchains and runtimes'
remote_branch: docs
edit_uri: https://github.com/eunomia-bpf/eunomia.dev/tree/main/docs
theme:
  name: material
  logo: assets/icon.svg
  favicon: assets/icon.svg
  custom_dir: material/overrides
  palette:
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.expand
    - navigation.sections
    - header.autohide
    - navigation.footer
    - content.action.edit
nav:
  - Home:
      - index.md

  - Tutorials: 
    - bpf-developer-tutorial:
      - tutorials/index.md
      - tutorials/0-introduce/README.md
      - tutorials/1-helloworld/README.md
