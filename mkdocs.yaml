        - eunomia-bpf/exporter/usage.md
      - Architecture: eunomia-bpf/architecture/index.md
      - Misc: 
        - eunomia-bpf/benchmark.md
        - eunomia-bpf/manual.md
        - eunomia-bpf/video.md
        - eunomia-bpf/online.md
        - eunomia-bpf/supporting-external-BTF.md

  - ecosystem:
    - others/index.md
    - others/contribute.md
    - others/ideas.md
    - others/bpf-benchmark.md
    - others/bpf-compatible.md
    - others/ebpf-gpts.md

markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eunomia-bpf
    - icon: fontawesome/solid/paper-plane
      link: mailto:yunwei356@gmail.com
  generator: false
  alternate:
    - name: English
      link: /en/ 
      lang: en
    - name: Chinese
      link: /zh/
      lang: zh
plugins:
  - social
  - search
  - tags
  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: true
        zh:
          name: 简体中文
      material_alternate: true
      nav_translations:
        zh:
          Getting Started: 开始
          Support: 支持
          Quick Start: 快速开始
          Architecture: 项目架构

          Installation: 安装
          From source: 从源代码

          Known Issues: 已知问题
          Examples: 示例

          Blogs: 博客
          Misc: 其他
          Tutorials: 教程
          Introduction: 简介
          README: 文档
          Home: 主页
          Documents: 文档
          ecli with docker: 在docker中使用ecli
          ecosystem: 生态
