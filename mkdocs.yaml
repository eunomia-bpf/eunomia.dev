site_name: eunomia
repo_url: https://github.com/eunomia-bpf/eunomia.dev
site_url: https://eunomia.dev
copyright: Copyright (c) 2025 eunomia-bpf org.
site_description: 'Unlock the potential of eBPF'
remote_branch: docs
edit_uri: https://github.com/eunomia-bpf/eunomia.dev/tree/main/docs
theme:
  name: material
  language: en
  logo: assets/icon.svg
  favicon: assets/icon.svg
  custom_dir: material/overrides
  font:
    text: Roboto
  palette:
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - navigation.top
    - content.tabs.link
    - content.action.edit
    # - content.action.view

markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.blocks.caption
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - admonition
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

hooks:
  - hooks/socialmedia.py

